<script>

function main() {

var chars = '*/+-><';
var charsLen = chars.length;
var string = '';
for (var i = 0; i < 100000; i++) {
	string += chars[Math.round(Math.random() * (charsLen - 1))];
}

function switchTest(rString) {
	stringLen = rString.length;
	var character;
	for (var i = 0; i < stringLen; i++) {
		character = rString[i];
		switch (character) {
			case '*':
			break;
			case '/':
			break;
			case '+':
			break;
			case '-':
			break;
			case '>':
			break;
			case '<':
			break;
		}
	}
}

function orTest(rString) {
	stringLen = rString.length;
	var character;
	for (var i = 0; i < stringLen; i++) {
		character = rString[i];
		if (character == ('*' || '/' || '+' || '-' || '<' || '>')) {}
	}
}

function indexOfTest(rString) {
	stringLen = rString.length;
	var character;
	for (var i = 0; i < stringLen; i++) {
		chars.indexOf(character);
	}
}

for (var i = 0; i < 10; i++) {
	var now = performance.now();
	switchTest(string);
	console.log('switchTest: ' + (performance.now() - now));
	now = performance.now();
	orTest(string);
	console.log('orTest: ' + (performance.now() - now));
}

} // End Main()



</script>
